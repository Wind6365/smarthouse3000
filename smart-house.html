<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Smart House</title>
	<script src="house-component.js" type="text/javascript"></script>
	<script src="house-light.js" type="text/javascript"></script>
	<script src="house-window.js" type="text/javascript"></script>
	<script src="smart-house.js" type="text/javascript"></script>
</head>

<body id="smart-house">
<h3>Smart House</h3><ul id="controls">
	<li>
		<button onclick="smartHouse.addComponent(HouseLight)">Add Light</button> 
		<button onclick="smartHouse.removeComponent('light')">Remove Light</button> 
		<button onclick="smartHouse.switchLight(true)">Turn On</button> 
		<button onclick="smartHouse.switchLight(false)">Turn Off</button>
	</li>
	<br>
	<li>
		<button onclick="smartHouse.addComponent(HouseWindow)">Add Window</button> 
		<button onclick="smartHouse.removeComponent('window')">Remove Window</button> 
		<button onclick="smartHouse.toggleWindows(true)">Open Windows</button>
		<button onclick="smartHouse.toggleWindows(false)">Close Windows</button>
		<button onclick="smartHouse.scrollCurtains(-20)">Scroll Up Curtains</button>
		<button onclick="smartHouse.scrollCurtains(20)">Scroll Down Curtains</button>
	</li>
</ul>
<hr/>
<h3>Smart Gadgets:</h3>
<ul id="componentContainer"></ul>

<script>
	var smartHouse = new SmartHouse(document.getElementById('componentContainer'));
	smartHouse.render();
</script>
</body>
</html>
